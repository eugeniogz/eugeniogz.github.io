---
layout: default
title: Pesquisa
search: false
---
<form onsubmit="return false;">
  <label for="search-input">Pesquisa:</label>
  <input type="text" id="search-input" placeholder="Digite os termos..." />
</form>
<ul id="results-container"></ul>
<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
<script>
  window.simpleJekyllSearch = new SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ "/search.json" | relative_url }}',
    searchResultTemplate: '<li><a href="{url}">{title} ({reading_time} min)</a></li>', // O template para cada resultado
    noResultsText: '<li>Nenhum resultado encontrado</li>', // Mensagem para quando não há resultados
    minimumLength: 2, // Permitir buscas com 2 ou mais caracteres
    stopWords: '', // Desabilitar a lista de palavras a serem ignoradas
    limit: 100,
    searchFields: ['title', 'content'], // Define os campos a serem pesquisados
  });
</script>
<a href="./">Voltar</a>
